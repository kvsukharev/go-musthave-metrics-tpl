name: Metrics CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  iteration1:
    name: Iteration 1 autotests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Build server
        run: |
          mkdir -p bin
          go build -o bin/server ./cmd/server
          file bin/server

      - name: Download metricstest (linux-amd64)
        run: |
          curl -sSL -o metricstest-linux-amd64 \
            https://github.com/Yandex-Practicum/go-autotests/releases/latest/download/metricstest-linux-amd64
          chmod +x metricstest-linux-amd64

      - name: Run autotests (Iteration 1)
        run: |
          ./metricstest-linux-amd64 \
            -test.v \
            -test.run '^TestIteration1$' \
            -source-path="$(pwd)" \
            -binary-path="$(pwd)/bin/server"